<ion-content class="ion-padding">
  <div class="reset-title">
    <p>Crea tu nueva contraseña</p>
  </div>
  <form>
    <ion-item class="password-text">
      <ion-input type="email" name="email" labelPlacement="floating" placeholder="Ingresa tu email"></ion-input>
    </ion-item>
    
    <ion-item class="password-text" >
      <ion-input type="password" name="confirmPassword" labelPlacement="floating" placeholder="Ingresa tu email"></ion-input>
    </ion-item>

    <ion-button routerLink="/login" class="boton-login" expand="block"  type="submit">Crear contraseña</ion-button>
  </form>
  <p class="ion-text-help">
    <a class="reset-text-2" routerLink="/#">Necesitas ayuda?</a>
  </p>
</ion-content>
