<ion-content class="ion-padding">
  <div class="back-button-container">
    <ion-back-button defaultHref="/login">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-back-button>
  </div>
  <div class="recovery-title">
    <p>Recupera tu contrase√±a</p>
  </div>
  <form [formGroup]="recuperarUsuarioForm" (ngSubmit)="recuperar()">
    <ion-item class="email-text">
      <ion-input type="email" name="email" label="Email" labelPlacement="floating" placeholder="Ingresa tu email" formControlName="email"></ion-input>
    </ion-item>
    <ion-button class="boton-login" expand="block" type="submit">Enviar correo de recuperacion</ion-button>
  </form>

  <p class="ion-text-help">
    <a class="recovery-text-2" routerLink="/#">Necesitas ayuda?</a>
  </p>
</ion-content>
